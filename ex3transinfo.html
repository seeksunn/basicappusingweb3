<html>
    <head>
        <script src="web3.js"></script>
        <script>
            var Web3 = require('web3');
            var web3 = new Web3();
            //connect to the node
            web3.setProvider(new
            web3.providers.HttpProvider('http://localhost:8545'));
            function showInfo() {
                hash =  document.getElementById('hash').value;
                web3.eth.getTransaction(hash, (error, hashInfo) => {
                    if (error) {
                        document.getElementById('hashInfo').innerHTML =  error;
                    }
                    else {     
                        document.getElementById('hashInfo').innerHTML = "blockHash  " + hashInfo.blockHash + "<br>" +
                                                                        "blockNumber  " + hashInfo.blockNumber + "<br>" +
                                                                        "from  " + hashInfo.from + "<br>" +
                                                                        "gas  " + hashInfo.gas + "<br>" +
                                                                        "gasPrice  " + hashInfo.gasPric + "<br>" +
                                                                        "hash  " + hashInfo.hash + "<br>" +
                                                                        "input  " + hashInfo.input + "<br>" +
                                                                        "nonce  " + hashInfo.nonce + "<br>" +
                                                                        "to  " + hashInfo.to + "<br>" +
                                                                        "transactionIndex  " + hashInfo.transactionIndex + "<br>" +
                                                                        "value  " + hashInfo.value + "<br>" +
                                                                        "v  " + hashInfo.v + "<br>" +
                                                                        "r  " + hashInfo.r + "<br>" +
                                                                        "s  " + hashInfo.s + "<br>"  ;    
                                                    
                    }
                });
		    }            
        </script>
    </head>
    <body>
        <h1>Transaction Information</h1>
        hash : <input type="text" id="hash"/>
        <button type="button" onclick="showInfo()">Get Transaction</button>
        <br>
        <div id="hashInfo"></div>
    </body>
</html>
